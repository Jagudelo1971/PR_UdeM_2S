<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida al Grupo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #34495e;
        }
        .miembros {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .miembro {
            background-color: #eaf2f8;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .miembro img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .miembro h3 {
            color: #2e86c1;
        }
        .miembro p {
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenidos a Nuestro Grupo</h1>
    <p>Nos alegra que estés aquí. A continuación, te presentamos a los miembros de nuestro equipo:</p>

    <div class="miembros">
        <div class="miembro">
            <h3>Jeronimo Velasquez Martinez</h3>
        </div>
        <div class="miembro">
            <h3>Santiago Lopez Ramirez</h3>
        </div>

    </div>
</div>

</body>
</html>
