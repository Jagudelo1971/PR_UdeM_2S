<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti&oacute;n de la configuraci&oacute;n</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9b7de;

            font-family: 'Ubuntu', sans-serif;
        }
        .box {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Integrantes del grupo</h1>
        <p>Juan David Tob&oacute;n</p>
        <p>Juliana Andrea Betancur </p>
    </div>
</body>
</html>
